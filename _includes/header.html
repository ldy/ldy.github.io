<header class="g-header">
    <div class="g-logo">
        <a href="{{ "/" | relative_url }}"></a>
    </div>
    <i id="menu-toggle" class="iconfont icon-menu"></i>
    <nav class="g-nav">
        <ul>
            {% for i in site.nav %}
            <li><a href="{{ i[1] | relative_url }}">{{ i[0] }}</a></li>
            {% endfor %}
            {% if site.RSS == true %}
                <li><a href="{{ "/rss.xml" | relative_url }}">RSS</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
